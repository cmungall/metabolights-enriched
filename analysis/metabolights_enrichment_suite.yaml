- input: 'Title: The accumulation profiles of terpene metabolites in three Muscat
    table grape cultivars through HS-SPME-GCMS

    Description: Aroma is an important parameter for table grapes and wines; terpenes
    are typical compounds in Muscat-type grape cultivars and can be easily perceived
    by humans because of their low olfactory threshold. Volatile terpenes contribute
    directly to the aroma character, while glycoside-bound terpenes are potential
    aromatic compounds and can be changed to their volatile forms via hydrolysis.
    With gas chromatography-mass spectrometry and a solid-phase microextraction method,
    an automatic data analysis platform was constructed; terpene compounds were identified
    and quantified from three table grape cultivars at three stages during berry development,
    and the raw data were deposited in MetaboLights. Terpene metabolite accumulation
    profiles are presented in this article for integrative analysis with the transcriptome
    data and phenotypic data to elucidate the important candidate genes and mechanism
    for terpene biosynthesis. Our method has applications in the identification and
    quantification of terpene compounds with very low or trace concentrations.

    Enriched: 1. fatty alcohol; 2. prenols; 3. fatty aldehyde; 4. fatty acid'
