- input: "Title: Insights into Metabolic Changes Caused by the Trichoderma virens-Maize\
    \ Root Interaction\nDescription: The interactions of crops with root-colonizing\
    \ endophytic microorganisms are highly relevant to agriculture, because endophytes\
    \ can modify plant resistance to pests and increase crop yields. We investigated\
    \ the interactions between the host plant <i>Zea mays</i> and the endophytic fungus\
    \ <i>Trichoderma virens</i> at 5 days postinoculation grown in a hydroponic system.\
    \ Wild-type <i>T. virens</i> and two knockout mutants, with deletion of the genes\
    \ <i>tv2og1</i> or <i>vir4</i> involved in specialized metabolism, were analyzed.\
    \ Root colonization by the fungal mutants was lower than that by the wild type.\
    \ All fungal genotypes suppressed root biomass. Metabolic fingerprinting of roots,\
    \ mycelia, and fungal culture supernatants was performed using ultrahigh performance\
    \ liquid chromatography coupled to diode array detection and quadrupole time-of-flight\
    \ tandem mass spectrometry. The metabolic composition of <i>T. virens</i>-colonized\
    \ roots differed profoundly from that of noncolonized roots, with the effects\
    \ depending on the fungal genotype. In particular, the concentrations of several\
    \ metabolites derived from the shikimate pathway, including an amino acid and\
    \ several flavonoids, were modulated. The expression levels of some genes coding\
    \ for enzymes involved in these pathways were affected if roots were colonized\
    \ by the \u2206<i>vir4</i> genotype of <i>T. virens</i>. Furthermore, mycelia\
    \ and fungal culture supernatants of the different <i>T. virens</i> genotypes\
    \ showed distinct metabolomes. Our study highlights the fact that colonization\
    \ by endophytic <i>T. virens</i> leads to far-reaching metabolic changes, partly\
    \ related to two fungal genes. Both metabolites produced by the fungus and plant\
    \ metabolites modulated by the interaction probably contribute to these metabolic\
    \ patterns. The metabolic changes in plant tissues may be interlinked with systemic\
    \ endophyte effects often observed in later plant developmental stages.[Formula:\
    \ see text] Copyright \xA9 2021 The Author(s). This is an open access article\
    \ distributed under the CC BY 4.0 International license.\nEnriched: 1. flavones;\
    \ 2. diterpenoid; 3. diol; 4. flavanones; 5. flavonoid"
