- input: 'Title: Core Microbiota and Metabolome of Vitis vinifera L. cv. Corvina Grapes
    and Musts

    Description: <p>The composition and changes of the fungal population and of the
    metabolites present in grapes and in ferments of Vitis vinifera L. cv. Corvina,
    one of the major components of the Amarone musts, were dissected aiming at the
    identification of constant characteristics possibly influenced by the productive
    process. The fungal populations and metabolomic profiles were analyzed in three
    different vintages. 454-pyrosequencing on the ribosomal ITS1 region has been used
    to identify the fungal population present in Corvina grapes and fresh must. Samples
    were also subjected to metabolomics analysis measuring both free volatile compounds
    and glycosylated aroma precursors through an untargeted approach with comprehensive
    two-dimensional gas chromatography time-of-flight mass spectrometry. Albeit strongly
    dependent on the climate, both the mycobiota and metabolome of Corvina grapes
    and fresh musts show some characteristics recursive in different vintages. Such
    persistent characteristics are likely determined by the method adopted to produce
    Amarone or other dry wines made from partially dried grapes. In particular, the
    harsh conditions imposed by the prolonged withering appear to contribute to the
    shaping of the fungal populations. The fungal genera and metabolites present in
    different vintages in V. vinifera L. cv. Corvina grapes and fresh musts represent
    core components of the peculiar technique of production of Amarone. Their identification
    allows the in-depth understanding and improved control of the process of production
    of this economically and culturally relevant wine.</p><p><br></p><p><strong>Linked
    cross omic data sets:</strong></p><p>Meta-taxonomics data associated with this
    study are available in the European Nucleotide Archive (ENA): accession number
    <a href=''https://www.ebi.ac.uk/ena/browser/view/PRJEB15229'' rel=''noopener noreferrer''
    target=''_blank''>PRJEB15229</a>.</p>

    Enriched: 1. fatty alcohol; 2. alkane; 3. fatty acid; 4. fatty aldehyde; 5. diol;
    6. short-chain fatty acid; 7. straight-chain saturated fatty acid; 8. prenols;
    9. long-chain fatty acid; 10. mononitrophenol; 11. fatty acid methyl ester; 12.
    diterpenoid; 13. triglyceride; 14. monosaccharide; 15. alkanethiol; 16. diradylglycerol;
    17. alditol; 18. icosanoid'
