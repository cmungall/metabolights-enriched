- input: "Title: NMR-based metabolic profiling provides diagnostic and prognostic\
    \ information in critically ill children with suspected infection\nDescription:\
    \ <p>Sepsis, defined as life-threatening organ dysfunction caused by infection\
    \ is difficult to distinguish clinically from infection or post-operative inflammation.\
    \ We hypothesized that in a heterogeneous group of critically ill children, there\
    \ would be different metabolic profiles between post-operative inflammation, bacterial\
    \ and viral infection and infection with or without organ dysfunction. 1D 1H nuclear\
    \ magnetic resonance spectra were acquired in plasma samples from critically ill\
    \ children. We included children with bacterial (n\u2009=\u200925) and viral infection\
    \ (n\u2009=\u200930) and controls (n\u2009=\u200958) (elective cardiac surgery\
    \ without infection). Principal component analysis was used for data exploration\
    \ and partial least squares discriminant analysis models for the differences between\
    \ groups. Area under receiver operating characteristic curve (AUC) values were\
    \ used to evaluate the models. Univariate analysis demonstrated differences between\
    \ controls and bacterial and viral infection. There was excellent discrimination\
    \ between bacterial and control (AUC\u2009=\u20090.94), and viral and control\
    \ (AUC\u2009=\u20090.83), with slightly more modest discrimination between bacterial\
    \ and viral (AUC\u2009=\u20090.78). There was modest discrimination (AUC\u2009\
    =\u20090.73) between sepsis with organ dysfunction and infection with no organ\
    \ dysfunction. In critically ill children, NMR metabolomics differentiates well\
    \ between those with a post-operative inflammation but no infection, and those\
    \ with infection (bacterial and viral), and between sepsis and infection.</p>\n\
    Enriched: 1. monosaccharide; 2. fatty acid; 3. tricarboxylic acid; 4. fatty alcohol;\
    \ 5. diol; 6. cation; 7. quaternary ammonium ion"
