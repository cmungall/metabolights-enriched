- input: 'Title: Subcellular antibiotic visualization reveals a dynamic drug reservoir
    in infected macrophages

    Description: Tuberculosis, caused by the intracellular pathogen Mycobacterium
    tuberculosis, remains the world''s deadliest infectious disease. Sterilizing chemotherapy
    requires at least 6 months of multidrug therapy. Difficulty visualizing the subcellular
    localization of antibiotics in infected host cells means that it is unclear whether
    antibiotics penetrate all mycobacteria-containing compartments in the cell. Here,
    we combined correlated light, electron, and ion microscopy to image the distribution
    of bedaquiline in infected human macrophages at submicrometer resolution. Bedaquiline
    accumulated primarily in host cell lipid droplets, but heterogeneously in mycobacteria
    within a variety of intracellular compartments. Furthermore, lipid droplets did
    not sequester antibiotic but constituted a transferable reservoir that enhanced
    antibacterial efficacy. Thus, strong lipid binding facilitated drug trafficking
    by host organelles to an intracellular target during antimicrobial treatment.

    Enriched: 1. glycerophospholipid; 2. quaternary ammonium ion; 3. glycerophosphocholine;
    4. 1,2-diacyl-sn-glycero-3-phosphocholine; 5. phosphatidylcholine; 6. steroid;
    7. ubiquinones; 8. quinone; 9. diterpenoid'
