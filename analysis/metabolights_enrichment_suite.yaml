- input: 'Title: Liquid Chromatography-Mass Spectrometry Quantification of Phytochemicals
    in Withania somnifera Using Data-Dependent Acquisition, Multiple-Reaction-Monitoring,
    and Parallel-Reaction-Monitoring with an Inclusion List

    Description: <p>Characterization of botanical extracts by mass spectrometry-based
    metabolomics analysis helps in determining the phytochemical composition that
    underlies their bioactivity and potential health benefits, while also supporting
    reproducibility of effects in clinical trials. The quantification of seven withanolides
    in Withania somnifera using three mass-spectrometry methods was evaluated using
    Deming regression. Two high-resolution time-of-flight mass spectrometry methods
    were used, one operating in data-dependent acquisition mode and the other in parallel-reaction-monitoring
    mode with an inclusion list. The two high-resolution time-of-flight mass spectrometry
    methods were compared to a multiple-reaction-monitoring method. We evaluated in-source
    fragmentation of steroidal glycosides and optimized the methods accordingly. A
    novel software approach to integrating parallel-reaction-monitoring data acquired
    with an inclusion list was developed. Combining and comparing quantitative results
    allowed for quantitative specificity, good precision,  and adjustment of instrument
    source conditions for optimal quantification by multiple-reaction-monitoring mass
    spectrometry, an analytical method that is widely accessible in analytical and
    phytochemical laboratories.</p><p><br></p><p><strong>Linked R Script</strong></p><p>An
    R script for PRM data analysis collected with an inclusion list is available in
    <a href=''https://github.com/marneylc/prm'' rel=''noopener noreferrer'' target=''_blank''>Github</a>.</p>

    Enriched: 1. steroid; 2. diterpenoid; 3. icosanoid; 4. diol'
