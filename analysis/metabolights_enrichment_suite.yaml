- input: 'Title: A metabolic switch orchestrated by IL-18 and the cyclic dinucleotide
    cGAMP programs intestinal tolerance

    Description: Tissues are exposed to diverse inflammatory challenges that shape
    future inflammatory responses. While cellular metabolism regulates immune function,
    how metabolism programs and stabilizes immune states within tissues and tunes
    susceptibility to inflammation is poorly understood. Here, we describe an innate
    immune metabolic switch that programs long-term intestinal tolerance. Intestinal
    interleukin-18 (IL-18) stimulation elicited tolerogenic macrophages by preventing
    their proinflammatory glycolytic polarization via metabolic reprogramming to fatty
    acid oxidation (FAO). FAO reprogramming was triggered by IL-18 activation of SLC12A3
    (NCC), leading to sodium influx, release of mitochondrial DNA, and activation
    of stimulator of interferon genes (STING). FAO was maintained in macrophages by
    a bistable switch that encoded memory of IL-18 stimulation and by intercellular
    positive feedback that sustained the production of macrophage-derived 2''3''-cyclic
    GMP-AMP (cGAMP) and epithelial-derived IL-18. Thus, a tissue-reinforced metabolic
    switch encodes durable immune tolerance in the gut and may enable reconstructing
    compromised immune tolerance in chronic inflammation.

    Enriched: 1. fatty acid anion; 2. monocarboxylic acid anion; 3. tricarboxylic
    acid; 4. cation; 5. fatty alcohol; 6. monosaccharide; 7. quaternary ammonium ion;
    8. fatty acid'
