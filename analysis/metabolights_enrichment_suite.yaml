- input: 'Title: Aspartate aminotransferase Rv3722c governs aspartate-dependent nitrogen
    metabolism in Mycobacterium tuberculosis

    Description: <p>Gene rv3722c of Mycobacterium tuberculosis is essential for in
    vitro growth, and encodes a putative pyridoxal phosphate-binding protein of unknown
    function. Here we use metabolomic, genetic and structural approaches to show that
    Rv3722c is the primary aspartate aminotransferase of M. tuberculosis, and mediates
    an essential but underrecognized role in metabolism: nitrogen distribution. Rv3722c
    deficiency leads to virulence attenuation in macrophages and mice. Our results
    identify aspartate biosynthesis and nitrogen distribution as potential species-selective
    drug targets in M. tuberculosis.</p>

    Enriched: 1. fatty acid; 2. tricarboxylic acid; 3. monosaccharide; 4. nucleoside'
