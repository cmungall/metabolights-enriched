- input: "Title: Proteomic analysis validates previous findings on wounding-responsive\
    \ plant hormone signaling and primary metabolism contributing to the biosynthesis\
    \ of secondary metabolites based on metabolomic analysis in harvested broccoli\
    \ (Brassica oleracea L. var. italica)\nDescription: The plant wound-response is\
    \ a complex process that generates physiological modi\uFB01cations for protecting\
    \ the wounded tissue. In this study, tandem mass tag (TMT)-based quantitative\
    \ proteomic analysis was performed to clarify the comprehensive molecular mechanism\
    \ for the wound-response of broccoli subjected to two wounding intensities (0.04\
    \ and 1.85 m2 kg\u22121 for florets and shreds, respectively). Furthermore, integrated\
    \ proteomic and metabolomic analysis was performed to reveal the interaction among\
    \ the critical metabolic pathway responses to wounding. The results show that\
    \ a total of 399 proteins and 266 proteins were identified as differentially expressed\
    \ proteins (DEPs) in florets and shreds broccoli compared to control, respectively.\
    \ Bioinformatic analysis indicated that the DEPs were mainly involved in metabolism,\
    \ genetic information processing, cellular process, environmental information\
    \ processing and organismal systems. Salicylic acid (SA) and ethylene (ET) biosynthesis\
    \ were more susceptible to being induced by wounding with lower intensities, whereas,\
    \ jasmonic acid (JA) biosynthesis was more susceptible to being activated by wounding\
    \ with higher intensities. Some carbohydrate metabolic pathways and amino acid\
    \ biosynthesis-related pathways such as phenylalanine, cysteine and methionine\
    \ metabolic pathways were significantly up-regulated, which promotes the precursor\
    \ levels for phenolic substances and glucosinolate synthesis. Biosynthesis of\
    \ secondary metabolites was activated by wounding through regulation of critical\
    \ proteins involved in the corresponding metabolic pathways.\nEnriched: 1. monosaccharide;\
    \ 2. fatty acid"
