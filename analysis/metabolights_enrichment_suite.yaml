- input: "Title: Untargeted metabolomics profiling reveals exercise intensity-dependent\
    \ alterations in Thoroughbred racehorses\u2019 plasma after routine conditioning\
    \ sessions\nDescription: <p>Thoroughbred (TB) racehorses are subjected to rigorous\
    \ conditioning programs involving exercise sessions of various types, distances\
    \ and intensities. These programs aim to optimize both their physical and mental\
    \ capabilities, which are essential to achieve maximal performance. Conventional\
    \ investigations of exercise-induced metabolic responses typically focus on a\
    \ limited set of targeted hematological and biochemical parameters. This field\
    \ study was conducted to comprehensively assess the metabolic responses triggered\
    \ by exercise sessions routinely used in TB conditioning. To accomplish this,\
    \ we employed an untargeted metabolomics approach. Blood samples were collected\
    \ from 10 racehorses at rest and after completing a routine exercise session.\
    \ The population was subsequently divided into two groups based on the intensity\
    \ of the exercise performed: a high-intensity group (n = 6, gallop at \xB1 13.38\
    \ m/s, 1400 m) and a moderate-intensity group (n = 4, soft canter at \xB1 7.63\
    \ m/s, 2500 m). The exercise intensity was evaluated through monitoring of speed,\
    \ heart rate, and targeted hematological and biochemical parameters (e.g., lactatemia,\
    \ hematocrit, etc). Resting and 30 min post-exercise plasma samples were analyzed\
    \ using an untargeted metabolomics approach based on ultra-performance liquid\
    \ chromatography coupled with high-resolution mass spectrometry. Unsupervised\
    \ principal component analysis revealed changes in the metabolome from pre- to\
    \ post-exercise samples with greater alterations following high-intensity exercise.\
    \ 54 metabolites, mainly related to amino acid, fatty acid, nucleic acid and vitamin\
    \ metabolism, were altered following high-intensity exercise versus 23 metabolites,\
    \ mainly related to fatty acid and amino acid metabolism, following moderate-intensity\
    \ exercise. Untargeted metabolomics complemented the routine biochemical analyses,\
    \ allowing a more comprehensive exploration of the exercise-induced response to\
    \ exercises used in routine conditioning. As previously reported by traditional\
    \ biochemistry, exercise-induced changes in energy metabolism in TB racehorses\
    \ have been confirmed. Through metabolomics, the involvement of lipid and amino\
    \ acid metabolism during routine exercise and recovery has been highlighted, aspects\
    \ that had previously been largely overlooked in Thoroughbred racehorses.</p>\n\
    Enriched: 1. fatty acid; 2. straight-chain saturated fatty acid; 3. long-chain\
    \ fatty acid; 4. icosanoid; 5. monosaccharide; 6. diol; 7. aldose; 8. polyunsaturated\
    \ fatty acid; 9. tricarboxylic acid; 10. nucleoside; 11. steroid; 12. diterpenoid"
