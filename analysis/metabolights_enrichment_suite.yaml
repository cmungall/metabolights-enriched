      strains. This revealed 70 bacteria-drug interactions, 29 of which had not been
      reported before.</p><p>Over half of the new interactions can be ascribed to
      bioaccumulation, that is bacteria storing the drug without chemically modifying
      it, and in most cases without their growth being affected. As a case in point,
      we studied the molecular basis of bioaccumulation of the widely used antidepressant
      duloxetine by using click-chemistry, thermal proteome profiling and metabolomics.
      We find that duloxetine binds to several metabolic enzymes and changes metabolite
      secretion of the respective bacteria. When tested in a defined microbial community
      of accumulators and non-accumulators, duloxetine markedly altered the community
      composition through metabolic cross-feeding. We further validated our findings
      in an animal model, showing that bioaccumulating bacteria attenuate the behavioral
      response of Caenorhabditis elegans to duloxetine.</p><p>Taken together, bioaccumulation
      by gut bacteria might be a common mechanism that alters drug availability and
      bacterial metabolism, with implications for microbiota composition, pharmacokinetics,
      side effects and drug responses, likely in an individual manner.</p><p><br></p><p>Linked
