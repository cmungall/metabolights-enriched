- input: 'Title: A metabolite roadmap of the wood-forming tissue in Populus tremula
    (GC-MS assay; Wood ring and extraxylary tissue)

    Description: <p>Wood, or secondary xylem, is the product of xylogenesis, a developmental
    process that begins with the proliferation of cambial derivatives and ends with
    mature xylem fibers and vessels with lignified secondary cell walls. Fully mature
    xylem has undergone a series of cellular processes, including cell division, cell
    expansion, secondary wall formation, lignification and programmed cell death.
    A complex network of interactions between transcriptional regulators and signal
    transduction pathways controls wood formation. However, the role of metabolites
    during this developmental process has not been comprehensively characterized.
    To evaluate the role of metabolites during wood formation, we performed a high
    spatial resolution metabolomics study of the wood-forming zone of Populus tremula,
    including laser dissected aspen ray and fiber cells. We show that metabolites
    show specific patterns within the wood-forming zone, following the differentiation
    process from cell division to cell death. The data from profiled laser dissected
    aspen ray and fiber cells suggests that these two cell types host distinctly different
    metabolic processes. Furthermore, by integrating previously published transcriptomic
    and proteomic profiles generated from the same trees, we provide an integrative
    picture of molecular processes, for example, deamination of phenylalanine during
    lignification is of critical importance for nitrogen metabolism during wood formation.</p><p><br></p><p><strong>GC-MS
    assay of Wood ring and extraxylary tissue</strong> is reported in the current
    study <strong>MTBLS1796</strong>.</p><p><strong>UPLC-MS assay of Wood ring and
    extraxylary tissue</strong> is reported in <a href=''https://www.ebi.ac.uk/metabolights/MTBLS1797''
    rel=''noopener noreferrer'' target=''_blank''><strong>MTBLS1797</strong></a>.</p><p><strong>UPLC-MS
    assay of Wood fibre and ray cell tissue</strong> is reported in <a href=''https://www.ebi.ac.uk/metabolights/MTBLS1831''
    rel=''noopener noreferrer'' target=''_blank''><strong>MTBLS1831</strong></a>.</p>

    Enriched: 1. fatty acid; 2. monosaccharide; 3. long-chain fatty acid; 4. straight-chain
    saturated fatty acid; 5. icosanoid; 6. diterpenoid; 7. tricarboxylic acid; 8.
    diol; 9. omega-hydroxy fatty acid; 10. polyunsaturated fatty acid; 11. myo-inositol
    phosphate; 12. glycerophospholipid; 13. D-hexose; 14. quinic acid; 15. trienoic
    fatty acid; 16. hexose; 17. 2-hydroxydicarboxylic acid; 18. alditol; 19. aldose;
    20. oligosaccharide; 21. nucleoside phosphate; 22. cation; 23. steroid; 24. glycerophosphocholine;
    25. quaternary ammonium ion'
