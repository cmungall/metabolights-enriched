- input: 'Title: Metabolomic signatures discriminate horses with clinical signs of
    atypical myopathy from healthy co-grazing horses

    Description: Atypical myopathy (AM) is a severe rhabdomyolysis syndrome that occurs
    in grazing horses. Despite the presence of toxins in their blood, all horses from
    the same pasture are not prone to display clinical signs of AM. The objective
    of this study was to compare the blood metabolomic profiles of horses with AM
    clinical signs with those of healthy co-grazing (Co-G) horses. To do so, plasma
    samples from 5 AM horses and 11 Co-G horses were investigated using untargeted
    metabolomics. Metabolomic data were evaluated using unsupervised, supervised,
    and pathway analyses. Unsupervised principal component analysis performed with
    all detected features separated AM and healthy Co-G horses. Supervised analyses
    had identified 1276 features showing differential expression between both groups.
    Among them, 46 metabolites, belonging predominantly to the fatty acid, fatty ester,
    and amino acid chemical classes, were identified by standard comparison. Fatty
    acids, unsaturated fatty acids, organic dicarboxylic acids, and fatty esters were
    detected with higher intensities in AM horses in link with the toxins'' pathological
    mechanism. The main relevant pathways were lipid metabolism; valine, leucine,
    and isoleucine metabolism; and glycine metabolism. This study revealed characteristic
    metabolite changes in the plasma of clinically affected horses, which might ultimately
    help scientists and field veterinarians to detect and manage AM. The raw data
    of metabolomics are available in the MetaboLights database with the access number
    MTBLS2579.

    Enriched: 1. fatty acid; 2. long-chain fatty acid; 3. icosanoid; 4. straight-chain
    saturated fatty acid; 5. polyunsaturated fatty acid; 6. omega-hydroxy fatty acid;
    7. prenols; 8. fatty alcohol; 9. steroid; 10. diol; 11. diterpenoid'
