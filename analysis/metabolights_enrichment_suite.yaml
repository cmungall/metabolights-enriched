- input: 'Title: Phosphorus availability regulates intracellular nucleotides in marine
    eukaryotic phytoplankton

    Description: Phosphorus limitation is pervasive in the oligotrophic surface ocean
    and marine microorganisms use different strategies to survive, and thrive, at
    these low nutrient levels. Eukaryotic algae such as diatoms are extremely sensitive
    to phosphorus limitation and recent transcriptomics work has suggested that multiple
    cellular processes are affected under these growth conditions. Metabolomics is
    the systematic study of intra- and extracellular metabolites, i.e. the end products
    of microbial metabolism. As such, metabolomics complements genomics and transcriptomics
    through the identification and quantification of metabolic intermediates that
    reflect cellular physiology. Here, we applied intracellular metabolomics to examine
    the differential response of the model diatom Thalassiosira pseudonana to phosphate-replete
    and phosphate-limited growth conditions. We focused on metabolites from the purine
    and pyrimidine biochemical pathways, due to their role in phosphorus cycling associated
    with nucleic acid synthesis. Under phosphate-replete conditions, T. pseudonana
    stored nucleotides with phosphate moieties such as adenosine 5''-monophosphate
    (AMP) and, to a lesser extent, inosine 5''-monophosphate (IMP). In contrast, under
    phosphate-limited conditions, T. pseudonana had higher concentrations of adenine,
    inosine, and adenosine all of which lack phosphate moieties. Furthermore, based
    on previously published transcriptomics data, T. pseudonana differentially regulates
    select genes that can alter these nucleic acid precursors through the gain or
    loss of the phosphate moiety. Thus, our analysis of the metabolomics and transcriptomics
    data converged upon the sensitivity of the purine biochemical pathway to phosphorus
    availability.

    Enriched: 1. nucleoside'
