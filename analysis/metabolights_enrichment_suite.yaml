- input: "Title: Alterations in fecal metagenomics and serum metabolomics indicate\
    \ management strategies for patients with Budd-Chiari syndrome\nDescription: <p><strong>OBJECTIVES:</strong>\
    \ We investigated the effects of gut microbiota and serum metabolic levels on\
    \ the patients with Budd-Chiari syndrome (B-CS), and their guidance for clinical\
    \ management strategies.</p><p><strong>DESIGN:</strong> 214 B-CS subjects including\
    \ untreated case (n=93) and treated case (n=121), were enrolled in this study.\
    \ Gut microbiota and serum metabolome were analyzed using shotgun metagenomics\
    \ and liquid chromatography mass spectrometry (LC-MS). 41 controls were included.</p><p><strong>RESULTS:</strong>\
    \ The gut microbiota in B-CS patients showed greater abundance of Campylobacter\
    \ and lower Saccharomyces, Deinococcus and Thiomonas (P &lt; 0.05). 13 differential\
    \ metabolites such as taurocholate and (R)\u22123\u2212Hydroxybutyric acid were\
    \ identified in B-CS patients. The random forest (RF) models showed that serum\
    \ metabolome could effectively identify B-CS from healthy controls and RF-metabolomics\
    \ exhibited perfect discrimination (AUC = 100%, 95% CI: 100% \u2013 100%), which\
    \ was significantly higher than that achieved by RF-metagenomics (AUC =58.48%,\
    \ 95% CI: 38.46% \u2013 78.5%). The results of association analysis showed that\
    \ Campylobacter concisus and taurocholate were significantly positively correlated\
    \ in B-CS patients with clinical manifestations (P &lt; 0.05). Moreover, Actinobacteria\
    \ was significantly increased in untreated B-CS patients vs. treated B-CS patients\
    \ (P &lt; 0.05). Campylobacter and Veillonella were significantly increased in\
    \ treated B-CS patients vs. health controls (P &lt; 0.05). In addition, Fewer\
    \ discrepant microbes were found between treated and untreated groups for the\
    \ patients without clinical manifestation.</p><p><strong>CONCLUSIONS:</strong>\
    \ We identified major alterations in the gut microbiota and serum metabolome of\
    \ B-CS patients. Alterations in fecal metagenomics and serum metabolomics guided\
    \ management strategies for the patients with Budd-Chiari syndrome.</p>\nEnriched:\
    \ 1. monosaccharide; 2. aldopentose; 3. aldose; 4. diol"
