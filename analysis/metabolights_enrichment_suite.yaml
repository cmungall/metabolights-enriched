- input: 'Title: The Bardet-Biedl protein Bbs1 controls photoreceptor outer segment
    protein and lipid composition

    Description: <h4><strong>Summary</strong></h4><p>Primary cilia are key sensory
    organelles whose dysfunction leads to ciliopathy disorders such as Bardet-Biedl
    syndrome (BBS). Retinal degeneration is common in ciliopathies, since the outer
    segments (OSs) of photoreceptors are highly specialized primary cilia. BBS1, encoded
    by the most commonly mutated BBS-associated gene, is part of the BBSome protein
    complex. Using a new bbs1 zebrafish mutant, we show that retinal development and
    photoreceptor differentiation are unaffected by Bbs1-loss, supported by an initially
    unaffected transcriptome. Quantitative proteomics and lipidomics on isolated OSs
    show that Bbs1 is required for BBSome-entry into OSs and that Bbs1-loss leads
    to accumulation of membrane-associated proteins in OSs, with enrichment in proteins
    involved in lipid homeostasis. Disruption of the tightly regulated OS lipid composition
    with increased OS cholesterol content are paralleled by early functional visual
    deficits, which precede progressive OS morphological anomalies. Our findings identify
    a new role for Bbs1/BBSome in OS lipid homeostasis and suggest a new pathomechanism
    underlying retinal degeneration in BBS.</p><p><br></p><p><strong>Data availability</strong>:</p><p>The
    <strong>proteomic </strong>data generated in this study have been deposited in
    <strong>PRIDE </strong>repository under accession code <a href=''https://www.ebi.ac.uk/pride/archive/projects/PXD026646''
    rel=''noopener noreferrer'' target=''_blank''><strong>PXD026646</strong></a><strong>
    </strong>for the <strong>OS proteome</strong> and <a href=''https://www.ebi.ac.uk/pride/archive/projects/PXD030522''
    rel=''noopener noreferrer'' target=''_blank''><strong>PXD030522</strong></a><strong>
    </strong>for the <strong>whole eye lysate proteome </strong>[<a href=''https://www.ebi.ac.uk/pride''
    rel=''noopener noreferrer'' target=''_blank''>https://www.ebi.ac.uk/pride</a>].</p><p>The
    <strong>RNAseq </strong>data generated in this study have been deposited in the
    <strong>SRA </strong>repository under the BioProject accession number <strong>PRJNA789116</strong>
    [<a href=''https://www.ncbi.nlm.nih.gov/sra/?term=PRJNA789116'' rel=''noopener
    noreferrer'' target=''_blank''>https://www.ncbi.nlm.nih.gov/sra/?term=PRJNA789116</a>].</p>

    Enriched: 1. glycerophosphocholine; 2. quaternary ammonium ion; 3. glycerophospholipid;
