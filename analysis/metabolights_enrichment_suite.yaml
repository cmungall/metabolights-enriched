- input: "Title: Mechanisms of hepatic steatosis in chickens: integrated analysis\
    \ of the host genome, molecular phenomes and gut microbiome\nDescription: <p>Hepatic\
    \ steatosis is the initial manifestation of abnormal liver functions and often\
    \ leads to liver diseases such as non-alcoholic fatty liver disease in humans\
    \ and fatty liver syndrome in animals. In this study, we conducted a comprehensive\
    \ analysis of a large chicken population consisting of 705 adult hens by combining\
    \ host genome resequencing, liver transcriptome, proteome and metabolome analysis,\
    \ as well as microbial 16S rRNA gene sequencing of each gut segment. The results\
    \ showed the heritability (h2 = 0.25) and duodenal microbiability (m2 = 0.26)\
    \ of hepatic steatosis were relatively high, indicating a large effect of host\
    \ genetics and duodenal microbiota on chicken hepatic steatosis. Individuals with\
    \ hepatic steatosis had low microbiota diversity and a decreased genetic potential\
    \ to process triglyceride output from hepatocytes, fatty acid \u03B2-oxidation\
    \ activity and resistance to fatty acid peroxidation. Furthermore, we revealed\
    \ a molecular network linking host genomic variants (GGA6: 5.59-5.69 Mb), hepatic\
    \ gene/protein expression (PEMT, phosphatidyl-ethanolamine N-methyltransferase),\
    \ metabolite abundances (folate, S-adenosylmethionine, homocysteine, phosphatidyl-ethanolamine\
    \ and phosphatidylcholine) and duodenal microbes (genus Lactobacillus) to hepatic\
    \ steatosis, which could provide new insights into the regulatory mechanism of\
    \ fatty liver development.</p>\nEnriched: 1. dipeptide; 2. cation; 3. quaternary\
    \ ammonium ion; 4. diol; 5. fatty acid; 6. glycerophospholipid; 7. glycerophosphocholine;\
    \ 8. monosaccharide; 9. nucleoside; 10. diterpenoid; 11. 1,2-diacyl-sn-glycero-3-phosphocholine;\
