- input: "Title: Metabolomics study of COVID-19 patients in four different clinical\
    \ stages\nDescription: <p>SARS-CoV-2 (severe acute respiratory syndrome coronavirus\
    \ 2) is the coronavirus strain causing the respiratory pandemic COVID-19 (coronavirus\
    \ disease 2019). To understand the pathobiology of SARS-CoV-2 in humans it is\
    \ necessary to unravel the metabolic changes that are produced in the individuals\
    \ once the infection has taken place. The goal of this work is to provide new\
    \ information about the altered biomolecule profile and with that the altered\
    \ biological pathways of patients in different clinical situations due to SARS-CoV-2\
    \ infection. This is done via metabolomics using HPLC-QTOF-MS analysis of plasma\
    \ samples at COVID-diagnose from a total of 145 adult patients, divided into different\
    \ clinical stages based on their subsequent clinical outcome (25 negative controls\
    \ (non-COVID); 28 positive patients with asymptomatic disease not requiring hospitalization;\
    \ 27 positive patients with mild disease defined by a total time in hospital lower\
    \ than 10 days; 36 positive patients with severe disease defined by a total time\
    \ in hospital over 20 days and/or admission at the ICU; and 29 positive patients\
    \ with fatal outcome or deceased). Moreover, follow up samples between 2 and 3\
    \ months after hospital discharge were also obtained from the hospitalized patients\
    \ with mild prognosis. The final goal of this work is to provide biomarkers that\
    \ can help to better understand how the COVID-19 illness evolves and to predict\
    \ how a patient could progress based on the metabolites profile of plasma obtained\
    \ at an early stage of the infection. In the present work, several metabolites\
    \ were found as potential biomarkers to distinguish between the end-stage and\
    \ the early-stage (or non-COVID) disease groups. These metabolites are mainly\
    \ involved in the metabolism of carnitines, ketone bodies, fatty acids, lysophosphatidylcholines/phosphatidylcholines,\
    \ tryptophan, bile acids and purines, but also omeprazole. In addition, the levels\
    \ of several of these metabolites decreased to \u201Cnormal\u201D values at hospital\
    \ discharge, suggesting some of them as early prognosis biomarkers in COVID-19\
    \ at diagnose.</p>\nEnriched: 1. icosanoid; 2. diterpenoid; 3. fatty acid; 4.\
    \ long-chain fatty acid; 5. steroid; 6. glycerophospholipid; 7. glycerophosphocholine;\
    \ 8. quaternary ammonium ion; 9. phosphatidylcholine; 10. 1,2-diacyl-sn-glycero-3-phosphocholine;\
    \ 11. diol; 12. polyunsaturated fatty acid; 13. fatty acid anion; 14. monocarboxylic\
    \ acid anion; 15. cation; 16. trienoic fatty acid; 17. monosaccharide; 18. 2-hydroxy\
    \ fatty acid; 19. D-hexose; 20. hexose; 21. alditol; 22. aldose; 23. straight-chain\
    \ saturated fatty acid; 24. tricarboxylic acid"
