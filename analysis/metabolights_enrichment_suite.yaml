- input: "Title: Improvement of prediction ability by integrating multi-omic datasets\
    \ in barley\nDescription: <p><strong>BACKGROUND:</strong> Genomic prediction (GP)\
    \ based on single nucleotide polymorphisms (SNP) has become a broadly used tool\
    \ to increase the gain of selection in plant breeding. However, using predictors\
    \ that are biologically closer to the phenotypes such as transcriptome and metabolome\
    \ may increase the prediction ability in GP. The objectives of this study were\
    \ to (i) assess the prediction ability for three phenotypic traits using different\
    \ omic datasets including sequence variants (SV), deleterious SV (dSV), tolerant\
    \ SV (tSV), expression presence/absence variation (ePAV), gene expression (GE),\
    \ transcript expression (TE), and metabolites (M) as single predictors in comparison\
    \ to those using a SNP array; (ii) investigate the improvement in prediction ability\
    \ when combining multiple omic datasets information to predict phenotypic variation\
    \ in barley breeding programs; (iii) explore the relationship between genes and\
    \ metabolites to unravel the metabolic pathway of the three above mentioned phenotypic\
    \ traits.</p><p><strong>RESULTS:</strong> The prediction ability from genomic\
    \ best linear unbiased prediction (GBLUP) for the three traits using dSV information\
    \ was higher than when using tSV, all SV information, or the SNP array. Any predictors\
    \ from the transcriptome (GE, TE, as well as ePAV) and metabolome provided higher\
    \ prediction abilities compared to the SNP array and SV on average across the\
    \ three traits. In addition, some (di)-similarity existed between different omic\
    \ datasets, and therefore provided complementary biological perspectives to phenotypic\
    \ variation. Optimal combining the information of dSV, TE, ePAV, as well as metabolites\
    \ into GP models could improve the prediction ability over that of the single\
    \ predictors alone.</p><p><strong>CONCLUSIONS:</strong> The use of integrated\
    \ omic datasets in GP model is highly recommended. Furthermore, we evaluated a\
    \ cost-effective approach generating 3\u2019end mRNA sequencing with transcriptome\
    \ data extracted from seedling without losing prediction ability in comparison\
    \ to the full-length mRNA sequencing, paving the path for the use of such prediction\
    \ methods in commercial breeding programs.</p>\nEnriched: 1. fatty acid; 2. straight-chain\
    \ saturated fatty acid; 3. monosaccharide; 4. long-chain fatty acid; 5. steroid;\
    \ 6. diterpenoid; 7. fatty alcohol; 8. icosanoid; 9. alditol; 10. diol; 11. omega-hydroxy\
    \ fatty acid; 12. myo-inositol phosphate; 13. glycerophospholipid; 14. quinic\
    \ acid; 15. 2-hydroxydicarboxylic acid; 16. oligosaccharide; 17. tricarboxylic\
    \ acid; 18. nucleoside"
