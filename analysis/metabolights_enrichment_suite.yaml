- input: 'Title: Untargeted metabolomics analyses and contaminant chemistry of Dreissenid
    mussels at the Maumee River Area of Concern in the Great Lakes

    Description: <p>Bivalves serve as an ideal ecological indicator; hence, their
    use by the NOAA Mussel Watch Program to monitor environmental health. This study
    aimed to expand the baseline knowledge of using metabolic end points in environmental
    monitoring by investigating the dreissenid mussel metabolome in the field. Dreissenids
    were caged at four locations along the Maumee River for 30 days. The mussel metabolome
    was measured using nuclear magnetic resonance spectroscopy, and mussel tissue
    chemical contaminants were analyzed using gas or liquid chromatography coupled
    with mass spectrometry. All Maumee River sites had a distinct mussel metabolome
    compared to the reference site and revealed changes in the energy metabolism and
    amino acids. Data also highlighted the importance of considering seasonality or
    handling effects on the metabolome at the time of sampling. The furthest upstream
    site presented a specific mussel tissue chemical signature of pesticides (atrazine
    and metolachlor), while a downstream site, located at Toledo''s wastewater treatment
    plant, was characterized by polycyclic aromatic hydrocarbons and other organic
    contaminants. Further research into the dreissenid mussel''s natural metabolic
    cycle and metabolic response to specific anthropogenic stressors is necessary
    before successful implementation of metabolomics in a biomonitoring program. </p>

    Enriched: 1. oligosaccharide; 2. nucleoside phosphate; 3. monosaccharide; 4. fatty
    acid'
