- input: "Title: Myeloid PFKFB3-mediated glycolysis promotes kidney fibrosis\nDescription:\
    \ Excessive renal fibrosis is a common pathology in progressive chronic kidney\
    \ diseases. Inflammatory injury and aberrant repair processes contribute to the\
    \ development of kidney fibrosis. Myeloid cells, particularly monocytes/macrophages,\
    \ play a crucial role in kidney fibrosis by releasing their proinflammatory cytokines\
    \ and extracellular matrix components such as collagen and fibronectin into the\
    \ microenvironment of the injured kidney. Numerous signaling pathways have been\
    \ identified in relation to these activities. However, the involvement of metabolic\
    \ pathways in myeloid cell functions during the development of renal fibrosis\
    \ remains understudied. In our study, we initially reanalyzed single-cell RNA\
    \ sequencing data of renal myeloid cells from Dr. Denby\u2019s group and observed\
    \ an increased glycolytic pathway in myeloid cells that are critical for renal\
    \ inflammation and fibrosis. To investigate the role of myeloid glycolysis in\
    \ renal fibrosis, we utilized a model of unilateral ureteral obstruction in mice\
    \ deficient of Pfkfb3, an activator of glycolysis, in myeloid cells (Pfkfb3\u0394\
    M\u03D5) and their wild type littermates (Pfkfb3WT). We observed a significant\
    \ reduction in fibrosis in the obstructive kidneys of Pfkfb3\u0394M\u03D5 mice\
    \ compared to Pfkfb3WT mice. This was accompanied by a substantial decrease in\
    \ myeloid cell infiltration, as well as a decrease in the numbers of M1 and M2\
    \ macrophages and suppression of macrophage to obtain myofibroblast phenotype\
    \ in the obstructive kidneys of Pfkfb3\u0394M\u03D5 mice. Mechanistic studies\
    \ indicate that glycolytic metabolites stabilize HIF1\u03B1, leading to alterations\
    \ in macrophage phenotypes that contribute to renal fibrosis. In conclusion, our\
    \ study implicates that targeting myeloid glycolysis represents a novel approach\
    \ to inhibit renal fibrosis.\nEnriched: 1. nucleoside phosphate; 2. diol; 3. diterpenoid;\
    \ 4. fatty acid; 5. nucleoside; 6. monosaccharide; 7. cation; 8. icosanoid; 9.\
    \ tricarboxylic acid; 10. 2-hydroxydicarboxylic acid; 11. flavin; 12. steroid;\
    \ 13. quaternary ammonium ion; 14. pyrimidine deoxyribonucleoside; 15. omega-hydroxy\
    \ fatty acid; 16. fatty alcohol; 17. 3-oxo-fatty acyl-CoA; 18. branched-chain\
    \ fatty acyl-CoA; 19. flavones; 20. O-acyl-L-carnitine; 21. glycerophospholipid;\
    \ 22. oligosaccharide; 23. glycerophosphocholine"
