- input: 'Title: An Integrated Biochemical, Proteomics, and Metabolomics Approach
    for Supporting Medicinal Value of Panax ginseng Fruits (GC-MS assay)

    Description: Panax ginseng roots are well known for their medicinal properties
    and have been used in Korean and Chinese traditional medicines for 1000s of years.
    However, the medicinal value of P. ginseng fruits remain poorly characterized.
    Using gas chromatography-time of flight mass spectrometry (GC-TOF MS), 66 metabolites
    including amino acids, sugars, organic acids, phenolic acids, phytosterols, tocopherols,
    and policosanols were identified and quantified. Some of these are well known
    medicinal compounds and were not previously identified in ginseng. Interestingly,
    the concentration of almost all metabolites was higher in the Chunpoong and Gumpoong
    cultivars. Parallel comparison of the four cultivars also revealed higher amounts
    of the medicinal metabolites in Chunpoong and Gumpoong cultivars. Taken together,
    our results demonstrate that ginseng fruits are a rich source of medicinal compounds
    with potential beneficial health effects.

    Enriched: 1. monosaccharide; 2. fatty acid; 3. omega-hydroxy fatty acid; 4. quinic
    acid; 5. 2-hydroxydicarboxylic acid; 6. alditol; 7. hexose; 8. aldose; 9. oligosaccharide;
    10. tricarboxylic acid; 11. diol; 12. diterpenoid'
