    study: Metabolomics analysis identifies metabolites associated with systemic acquired
      resistance in Arabidopsis
    description: "<p><strong>BACKGROUND:</strong> Systemic acquired resistance (SAR)\
      \ is a plant defense response that provides long-lasting, broad-spectrum pathogen\
      \ resistance to uninfected distal leaves following an initial localized infection.\
      \ However, little information is available on the molecular biological basis\
      \ of SAR especially in uninfected distal leaves. </p><p><strong>METHODS:</strong>\
      \ Here, we used two SAR-inducing pathogen to induce SAR in Arabidopsis, and\
      \ a metabolomics approach based on ultra-high-performance liquid chromatography\
      \ (UPLC) and mass spectrometry (MS) technique was used to identify SAR-related\
      \ metabolites in SAR-inducing pathogen infected local leaves and uninfected\
      \ distal leaves. </p><p><strong>RESULTS:</strong> Multiple statistical analyses\
      \ were used to identify differentially expressed metabolites. The result showed\
      \ that primary metabolism and secondary metabolism were significantly altered\
      \ in local leaves and distal leaves, including phenolic compounds, amino acids,\
      \ nucleotides, organic acids and many other metabolites.</p><p><strong>CONCLUSIONS:</strong>\
      \ The content of amino acids and phenolic compounds increased in distal leaves,\
      \ suggesting their contribution to the establishment of SAR in distal leaves.\
      \ In addition, 2\u2019-hydroxy-4, 4\u2019, 6\u2019-trimethoxychalcone, phenylalanine\
      \ and p-coumaric acid were identified as potential components which may play\
      \ important roles both in basic resistance and SAR. This study provided a reference\
      \ for understanding metabolic mechanism associated with SAR in Arabidopsis,\
      \ which will be useful for further investigation of the molecular basis of SAR.</p>"
