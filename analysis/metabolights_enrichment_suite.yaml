- input: 'Title: Bioaccumulation of therapeutic drugs by human gut bacteria: secreted
    metabolite analysis (FIA-MS) (C.saccharolyticum;E.coli;L.plantarum;L.lactis;S.salivarius
    assays)

    Description: <p>Bacteria in the gut can modulate the availability and efficacy
    of therapeutic drugs. Interactions at this level have only recently started to
    being systematically mapped and the main underlying mechanism proposed is chemical
    transformation of drugs by microbes (biotransformation). Here, we investigated
    the depletion of 15 structurally diverse drugs by 25 representative gut bacterial
    strains. This revealed 70 bacteria-drug interactions, 29 of which had not been
    reported before.</p><p>Over half of the new interactions can be ascribed to bioaccumulation,
    that is bacteria storing the drug without chemically modifying it, and in most
    cases without their growth being affected. As a case in point, we studied the
    molecular basis of bioaccumulation of the widely used antidepressant duloxetine
    by using click-chemistry, thermal proteome profiling and metabolomics. We find
    that duloxetine binds to several metabolic enzymes and changes metabolite secretion
    of the respective bacteria. When tested in a defined microbial community of accumulators
    and non-accumulators, duloxetine markedly altered the community composition through
    metabolic cross-feeding. We further validated our findings in an animal model,
    showing that bioaccumulating bacteria attenuate the behavioral response of Caenorhabditis
    elegans to duloxetine.</p><p>Taken together, bioaccumulation by gut bacteria might
    be a common mechanism that alters drug availability and bacterial metabolism,
    with implications for microbiota composition, pharmacokinetics, side effects and
    drug responses, likely in an individual manner.</p><p><br></p><p>Linked studies;</p><p><strong>UPLC-MS/MS
    assays </strong>of <em>Bifidobacterium animalis</em> <em>subsp. lactis</em> are
    reported in <a href=''https://www.ebi.ac.uk/metabolights/MTBLS1264'' rel=''noopener
    noreferrer'' target=''_blank''><strong>MTBLS1264</strong></a>.</p><p><strong>UPLC-MS/MS
    assay</strong> of <em>Lacrimispora saccharolytica</em> and <em>Escherichia coli
    </em>IAI1 is reported in <a href=''https://www.ebi.ac.uk/metabolights/MTBLS1319''
    rel=''noopener noreferrer'' target=''_blank''><strong>MTBLS1319</strong></a>.</p><p><strong>UPLC-MS/MS
    assays</strong> of <em>Escherichia coli </em>ED1a, <em>Clostridium saccharolyticum</em>,
    <em>Escherichia coli </em>IAI1, <em>Streptococcus salivarius</em>, <em>Eubacterium
    rectale</em>, <em>Lactobacillus plantarum</em> WCFS1 and <em>Lactococcus lactis
    subsp. lactis</em> Il1403 are reported in<a href=''https://www.ebi.ac.uk/metabolights/MTBLS1627''
    rel=''noopener noreferrer'' target=''_blank''> <strong>MTBLS1627</strong></a>.</p><p><strong>UPLC-MS/MS
    assay</strong> of <em>Bacteroides uniformis </em>and <em>Clostridium saccharolyticum</em>
    is reported in <a href=''https://www.ebi.ac.uk/metabolights/MTBLS1757'' rel=''noopener
    noreferrer'' target=''_blank''><strong>MTBLS1757</strong></a>.</p><p><strong>UPLC-MS/MS
    assay</strong> of <em>Eubacterium rectale</em> and <em>Streptococcus salivarius</em>
    is reported in<strong> </strong><a href=''https://www.ebi.ac.uk/metabolights/MTBLS1792''
    rel=''noopener noreferrer'' target=''_blank''><strong>MTBLS1792</strong></a>.</p><p><strong>UPLC-MS/MS
    assay</strong> of <em>Lacrimispora saccharolytica</em> and standards is reported
    in <a href=''https://www.ebi.ac.uk/metabolights/MTBLS2885'' rel=''noopener noreferrer''
    target=''_blank''><strong>MTBLS2885</strong></a>.</p><p><br></p>

