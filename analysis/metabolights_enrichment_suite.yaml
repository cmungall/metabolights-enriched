- input: "Title: Preterm birth is associated with xenobiotics and predicted by the\
    \ vaginal metabolome\nDescription: Spontaneous preterm birth (sPTB) is a leading\
    \ cause of maternal and neonatal morbidity and mortality, yet its prevention and\
    \ early risk stratification are limited. Previous investigations have suggested\
    \ that vaginal microbes and metabolites may be implicated in sPTB. Here we performed\
    \ untargeted metabolomics on 232 second-trimester vaginal samples, 80 from pregnancies\
    \ ending preterm. We find multiple associations between vaginal metabolites and\
    \ subsequent preterm birth, and propose that several of these metabolites, including\
    \ diethanolamine and ethyl glucoside, are exogenous. We observe associations between\
    \ the metabolome and microbiome profiles previously obtained using 16S ribosomal\
    \ RNA amplicon sequencing, including correlations between bacteria considered\
    \ suboptimal, such as Gardnerella\u2009vaginalis, and metabolites enriched in\
    \ term pregnancies, such as tyramine. We investigate these associations using\
    \ metabolic models. We use machine learning models to predict sPTB risk from metabolite\
    \ levels, weeks to months before birth, with good accuracy (area under receiver\
    \ operating characteristic curve of 0.78). These models, which we validate using\
    \ two external cohorts, are more accurate than microbiome-based and maternal covariates-based\
    \ models (area under receiver operating characteristic curve of 0.55-0.59). Our\
    \ results demonstrate the potential of vaginal metabolites as early biomarkers\
    \ of sPTB and highlight exogenous exposures as potential risk factors for prematurity.\n\
    Enriched: 1. fatty acid; 2. diterpenoid; 3. nucleoside; 4. cation; 5. diol; 6.\
    \ monosaccharide; 7. quaternary ammonium ion; 8. glycerophospholipid; 9. steroid;\
    \ 10. icosanoid; 11. phosphatidylcholine; 12. 1,2-diacyl-sn-glycero-3-phosphocholine;\
    \ 13. 2-hydroxydicarboxylic acid; 14. alditol; 15. glycerophosphocholine; 16.\
