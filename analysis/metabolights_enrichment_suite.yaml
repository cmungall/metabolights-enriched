- input: 'Title: Untargeted metabolomics workshop report: quality control considerations
    from sample preparation to data analysis

    Description: <p>The Metabolomics workshop on experimental and data analysis training
    for untargeted metabolomics was hosted by the Proteomics Society of India in December
    2019. The Workshop included six tutorial lectures and hands-on data analysis training
    sessions presented by seven speakers. The tutorials and hands-on data analysis
    sessions focused on workflows for liquid chromatography-mass spectrometry (LC-MS)
    based on untargeted metabolomics. We review here three main topics from the workshop
    which were uniquely identified as bottlenecks for new researchers: a) experimental
    design, b) quality controls during sample preparation and instrumental analysis
    and c) data quality evaluation. Our objective here is to present common challenges
    faced by novice researchers and present possible guidelines and resources to address
    them. We provide resources and good practices for researchers who are at the initial
    stage of setting up metabolomics workflows in their labs.</p><p><br></p><p>Complete
    detailed metabolomics/lipidomics protocols are available online at <a href=''https://www.embl.de/mcf/metabolomics-core-facility/protocols/index.html''
    rel=''noopener noreferrer'' target=''_blank''>EMBL-MCF protocol</a> including
    <a href=''https://www.embl.de/mcf/metabolomics-core-facility/video-tutorials/index.html''
    rel=''noopener noreferrer'' target=''_blank''>video tutorials</a>.</p>

    Enriched: 1. fatty acid; 2. icosanoid; 3. straight-chain saturated fatty acid;
    4. long-chain fatty acid; 5. nucleoside; 6. monocarboxylic acid anion; 7. polyunsaturated
    fatty acid; 8. diol'
