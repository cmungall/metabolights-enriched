- input: 'Title: Large neutral amino acid levels tune perinatal neuronal excitability
    and survival

    Description: Surprisingly little is known about the critical metabolic changes
    that neural cells have to undergo during development and how even mild, temporary
    shifts in this program can influence brain circuitries and behavior. Inspired
    by the discovery that mutations in SLC7A5, a transporter of metabolically-essential
    large neutral amino acids (LNAAs), lead to autism, we employed metabolomic profiling
    to study the metabolic states of the cerebral cortex across different developmental
    stages. We found that the forebrain undergoes significant metabolic remodeling
    throughout development, with certain groups of metabolites showing stage-specific
    changes. But what are the consequences of interfering with this metabolic program?
