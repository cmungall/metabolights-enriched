- input: 'Title: The use of metabolomics to monitor simultaneous changes in metabolic
    variables following supramaximal low volume high intensity exercise

    Description: High intensity exercise (HIE) stimulates greater physiological remodeling
    when compared to workload matched low-moderate intensity exercise. This study
    utilized an untargeted metabolomics approach to examine the metabolic perturbations
    that occur following two workload matched supramaximal low volume HIE trials.
    In a randomized order, 7 untrained males completed two exercise protocols separated
    by 1 week; (1) HIE150%: 30 x 20 s cycling at 150% VO2peak, 40 s passive rest;
    (2) HIE300%: 30 x 10 s cycling at 300% VO2peak, 50 s passive rest. Total exercise
    duration was 30 min for both trials. Blood samples were taken at rest, during
    and immediately following exercise and at 60 min post exercise. Gas chromatography-mass
    spectrometry analysis of plasma identified 43 known metabolites of which 3 demonstrated
    significant fold changes (HIE300% compared to the HIE150% value) during exercise,
    14 post exercise and 23 at the end of the recovery period. Significant changes
    in plasma metabolites relating to lipid metabolism [fatty acids: dodecanoate (p=0.042),
    hexadecanoate (p=0.001), octadecanoate (p=0.001)], total cholesterol (p=0.001),
    and glycolysis [lactate (p=0.018)] were observed following exercise and during
    the recovery period. The HIE300% protocol elicited greater metabolic changes relating
    to lipid metabolism and glycolysis when compared to HIE150% protocol. These changes
    were more pronounced throughout the recovery period rather than during the exercise
    bout itself. Data from the current study demonstrate the use of metabolomics to
    monitor intensity-dependent changes in multiple metabolic pathways following exercise.
    The small sample size indicates a need for further studies in a larger sample
    cohort to validate these findings.

    Enriched: 1. fatty acid; 2. monosaccharide; 3. straight-chain saturated fatty
    acid; 4. alditol; 5. long-chain fatty acid; 6. fatty acid methyl ester; 7. icosanoid;
    8. 2-hydroxydicarboxylic acid; 9. tricarboxylic acid; 10. fatty alcohol; 11. steroid;
    12. glycerophospholipid; 13. diol; 14. diterpenoid'
