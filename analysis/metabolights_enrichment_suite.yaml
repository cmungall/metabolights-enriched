- input: "Title: Altered metabolome and microbiome features provide clues in understanding\
    \ irritable bowel syndrome and depression comorbidity\nDescription: <p>Irritable\
    \ bowel syndrome (IBS) is one of the functional gastrointestinal disorders characterized\
    \ by chronic and/or recurrent symptoms of abdominal pain and irregular defecation.\
    \ Changed gut microbiota has been proposed to mediate IBS; however, contradictory\
    \ results exist, and IBS-specific microbiota, metabolites, and their interactions\
    \ remain poorly understood. To address this issue, we performed metabolomic and\
    \ metagenomic profiling of stool and serum samples based on discovery (<em>n</em>\u2009\
    =\u2009330) and validation (<em>n</em>\u2009=\u2009101) cohorts. Fecal metagenomic\
    \ data showed moderate dysbiosis compared with other diseases, in contrast, serum\
    \ metabolites showed significant differences with greater power to distinguish\
    \ IBS patients from healthy controls. Specifically, 726 differentially abundant\
    \ serum metabolites were identified, including a cluster of fatty acyl-CoAs enriched\
    \ in IBS. We further identified 522 robust associations between differentially\
    \ abundant gut bacteria and fecal metabolites, of which three species including&nbsp;<em>Odoribacter\
    \ splanchnicus</em>,&nbsp;<em>Escherichia coli</em>, and&nbsp;<em>Ruminococcus\
    \ gnavus</em>&nbsp;were strongly associated with the low abundance of dihydropteroic\
    \ acid. Moreover, dysregulated tryptophan/serotonin metabolism was found to be\
    \ correlated with the severity of IBS depression in both fecal and serum metabolomes,\
    \ characterized by a shift in tryptophan metabolism towards kynurenine production.\
    \ Collectively, our study revealed serum/fecal metabolome alterations and their\
    \ relationship with gut microbiome, highlighted the massive alterations of serum\
    \ metabolites, which empower to recognize IBS patients, suggested potential roles\
    \ of metabolic dysregulation in IBS pathogenesis, and offered new clues to understand\
    \ IBS depression comorbidity. Our study provided a valuable resource for future\
    \ studies, and would facilitate potential clinical applications of IBS featured\
